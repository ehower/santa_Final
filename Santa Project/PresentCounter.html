<!DOCTYPE html>
<link href ="../css/master.css" rel="stylesheet" type="text/css">
	<html>
		<head>
			<script>
				var presents = 10000;
				var x = setInterval(function() {
					var i = Math.floor((Math.random() * 10) + 1);
					presents = presents + i;
					document.getElementById("demo").innerHTML = presents;
				}, 1000);
			</script>
		</head>
		<body>
			<div class="verticalFlex">
				<h1>Present Counter</h1>
				<p>Currently there are</p>
				<p id="demo"></p>
				<p>presents made</p>
			<div>
		</body>
</html>
